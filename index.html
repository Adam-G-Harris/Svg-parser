<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/Style/style.scss">
	<script src="/Src/App.js" async></script>
	<title>SVG Path Parser</title>
</head>

<body>
	<div id="container">

		<header id="title">
			<h1>SVG Path Parser</h1>
		</header>

		<main id='main'>
			<div id="mainTextContainer">
				<h2>Choose your SVG file below</h2>
			</div>

			<!-- File Selection Form -->
			<div id="mainInputContainer">
				<form method="post" enctype="multipart/form-data">
					<div>
						<label for="svgUpload">Select SVG file</label>
						<input type="file" name="svgUpload" id="svgUpload">
					</div>

					<div id="noFilesSelected">
						<p>No files are currently selected.</p>
					</div>

					<button type="button">Submit</button>
				</form>
			</div>
		</main>

		<footer id="footer">
			<p>Coded By Adam Harris</p>
			<small>&copy; Copyright 2017</small>
		</footer>
	</div>
</body>

</html>
